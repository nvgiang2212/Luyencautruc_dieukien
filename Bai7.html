<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let noiMang = Number(prompt('So phut goi noi mang:'));
    let ngoaiMang = Number(prompt('So phut goi ngoai mang:'));
    let nhanTinTrongNuoc = Number(prompt('So tin nhan SMS trong nuoc:'));
    let nhanTinNuocNgoai = Number(prompt('So tin nhan SMS nuoc ngoai:'));

    let result = noiMang * 1190 + ngoaiMang * 1390 + nhanTinTrongNuoc * 325 + nhanTinNuocNgoai * 2500;

    alert(`Gia cuoc cua gia dinh la: ${result}`);
</script>

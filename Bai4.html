<!DOCTYPE html>
<html>
<head>
	<title>Bài 4</title>
</head>
<body>
	<script>
		let a = parseInt(prompt('Nhập vào số nguyên thứ 1'));
		let b = parseInt(prompt('Nhập vào số nguyên thứ 2'));
		let c = parseInt(prompt('Nhập vào số nguyên thứ 3'));

		if (a > b && a > c) {
			alert(`${a} là số nguyên lớn nhất trong 3 số vừa nhập`);
		} else if (a < b) {
			if (b < c) {
				alert(`${c} là số nguyên lớn nhất trong 3 số vừa nhập`);
			} else {
				alert(`${b} là số nguyên lớn nhất trong 3 số vừa nhập`);
			}
		}
	</script>
</body>
</html>

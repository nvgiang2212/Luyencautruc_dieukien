<!DOCTYPE html>
<html>
<head>
	<title>Bài 2</title>
</head>
<body>
	<script>
		let tuoi = parseInt(prompt('Nhập tuổi'));

		if (tuoi < 15) {
			alert('Chưa đủ tuổi vào lớp 10');
		} else if (tuoi < 18) {
			alert('Đã đủ tuổi vào lớp 10');
		} else {
			alert('Đã quá tuổi');
		}
	</script>
</body>
</html>

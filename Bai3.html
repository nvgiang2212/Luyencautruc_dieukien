<!DOCTYPE html>
<html>
<head>
	<title>Bài 3</title>
</head>
<body>
	<script>
		let soNguyen = parseInt(prompt('Nhập vào 1 số nguyên bất kỳ'));

		if (soNguyen < 0) {
			alert('Số nguyên vừa nhập nhỏ hơn 0');
		} else if (soNguyen == 0) {
			alert('Số 0 là số nguyên, đứng trước số dương 1 và số âm -1');
		} else {
			alert('Số nguyên vừa nhập lớn hơn 0');
		}
	</script>
</body>
</html>
